<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e293b;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #334155;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 0.5rem;
      width: 100%;
      cursor: pointer;
    }
    button:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }
    #loader {
      margin-top: 0.5rem;
      font-style: italic;
      color: #64748b;
      display: none;
    }
    .error {
      color: #ef4444;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Clinic Appointment Form</h2>
    <form id="appointmentForm">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="+9665XXXXXXXX" required />

      <label>Reason for Visit</label>
      <textarea name="reason" rows="3" required></textarea>

      <label>Select Appointment Date</label>
      <select id="dateSelect" name="date" required>
        <option value="" disabled selected>Select a date</option>
      </select>

      <label>Available Time Slot</label>
      <select id="slotSelect" name="slot" required class="hidden"></select>

      <div id="loader">Loading available time slots...</div>
      <div id="slotError" class="error">No available slots or error fetching slots.</div>

      <button type="submit" disabled>Book Appointment</button>
    </form>
  </div>

  <script>
    const dateSelect = document.getElementById("dateSelect");
    const slotSelect = document.getElementById("slotSelect");
    const loader = document.getElementById("loader");
    const error = document.getElementById("slotError");
    const bookBtn = document.querySelector("button");

    function getNext7Dates() {
      const dates = [];
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        if (d.getDay() === 0) continue; // skip Sundays
        const iso = d.toISOString().split("T")[0];
        const label = d.toLocaleDateString("en-US", { weekday: "long", month: "short", day: "numeric" });
        dates.push({ value: iso, label });
      }
      return dates;
    }

    // Populate date dropdown
    const dateOptions = getNext7Dates();
    dateOptions.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d.value;
      opt.textContent = d.label;
      dateSelect.appendChild(opt);
    });

    async function loadSlots(selectedDate) {
      slotSelect.innerHTML = "";
      loader.style.display = "block";
      error.style.display = "none";
      slotSelect.classList.add("hidden");
      bookBtn.disabled = true;

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ selectedDate })
        });

        const slots = await res.json(); // Expecting array directly
        loader.style.display = "none";

        if (!Array.isArray(slots) || slots.length === 0) {
          error.style.display = "block";
          return;
        }

        slotSelect.innerHTML = '<option value="" disabled selected>Select time slot</option>';
        slots.forEach(slot => {
          const opt = document.createElement("option");
          opt.value = slot.value;
          opt.textContent = slot.label;
          slotSelect.appendChild(opt);
        });

        slotSelect.classList.remove("hidden");
        bookBtn.disabled = false;

      } catch (err) {
        loader.style.display = "none";
        error.style.display = "block";
      }
    }

    dateSelect.addEventListener("change", () => {
      const selectedDate = dateSelect.value;
      if (selectedDate) loadSlots(selectedDate);
    });

    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        reason: e.target.reason.value,
        date: e.target.date.value,
        slot: e.target.slot.value
      };

      const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/submit-booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Appointment booked successfully!");
        e.target.reset();
        slotSelect.innerHTML = "";
        slotSelect.classList.add("hidden");
        bookBtn.disabled = true;
      } else {
        alert("Failed to book. Please try again.");
      }
    });
  </script>
</body>
</html>

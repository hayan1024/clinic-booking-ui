<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #6a5acd;
      box-shadow: 0 0 0 2px rgba(106,90,205,0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #6a5acd;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      opacity: 0.9;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      opacity: 1;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      color: #6a5acd;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="+966 5XXXXXXXX" pattern="^\+966 5\d{7}$" />

      <label for="reason">Reason for Visit</label>
      <textarea id="reason" name="reason" required></textarea>

      <label for="date">Appointment Date</label>
      <select id="date" name="date" required></select>

      <div id="slotSection">
        <label for="slot">Available Time Slot</label>
        <select id="slot" name="slot" disabled>
          <option value="">Select a date first</option>
        </select>
      </div>

      <div class="loading" id="loading" style="display:none;">Fetching slots...</div>
      <div class="message" id="message"></div>

      <button type="submit" id="submitBtn" disabled>Book Appointment</button>
    </form>
  </div>

  <script>
    const dateSelect = document.getElementById("date");
    const slotSelect = document.getElementById("slot");
    const loading = document.getElementById("loading");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("bookingForm");

    // Generate next 7 weekdays (Mon–Sat)
    function generateNextDates() {
      const today = new Date();
      let count = 0;
      while (count < 7) {
        today.setDate(today.getDate() + 1);
        const day = today.getDay(); // 0 = Sunday
        if (day !== 0) {
          const yyyy = today.getFullYear();
          const mm = String(today.getMonth() + 1).padStart(2, '0');
          const dd = String(today.getDate()).padStart(2, '0');
          const value = `${yyyy}-${mm}-${dd}`;
          const label = today.toDateString();
          const option = document.createElement("option");
          option.value = value;
          option.textContent = label;
          dateSelect.appendChild(option);
          count++;
        }
      }
    }

    generateNextDates();

    dateSelect.addEventListener("change", () => {
      const selectedDate = dateSelect.value;
      slotSelect.innerHTML = '<option value="">Loading...</option>';
      slotSelect.disabled = true;
      message.textContent = "";
      submitBtn.disabled = true;
      loading.style.display = "block";

      fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ selectedDate })
      })
      .then(res => res.json())
      .then(data => {
        loading.style.display = "none";
        slotSelect.innerHTML = "";
        if (Array.isArray(data) && data.length > 0) {
          const defaultOpt = document.createElement("option");
          defaultOpt.value = "";
          defaultOpt.textContent = "Select a time slot";
          slotSelect.appendChild(defaultOpt);
          data.forEach(slot => {
            const option = document.createElement("option");
            option.value = slot.value;
            option.textContent = slot.label;
            slotSelect.appendChild(option);
          });
          slotSelect.disabled = false;
        } else {
          slotSelect.innerHTML = '<option value="">No slots available</option>';
          message.textContent = "No available slots for this date.";
        }
      })
      .catch(() => {
        loading.style.display = "none";
        slotSelect.innerHTML = '<option value="">Error loading slots</option>';
        message.textContent = "Failed to fetch slots. Please try again.";
      });
    });

    slotSelect.addEventListener("change", () => {
      submitBtn.disabled = !slotSelect.value;
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      submitBtn.disabled = true;
      message.textContent = "Booking...";

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        reason: form.reason.value,
        date: form.date.value,
        slot: form.slot.value,
      };

      fetch("https://hayan1024.app.n8n.cloud/webhook-test/submit-booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => {
        if (res.ok) {
          message.textContent = "✅ Appointment successfully booked!";
          form.reset();
          slotSelect.innerHTML = '<option value="">Select a date first</option>';
          slotSelect.disabled = true;
          submitBtn.disabled = true;
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        message.textContent = "❌ Failed to book appointment. Please try again.";
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>

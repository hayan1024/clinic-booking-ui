<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment Booking</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fb;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #0077ff;
      outline: none;
    }
    button {
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .loading {
      font-size: 0.95rem;
      margin-top: -15px;
      margin-bottom: 15px;
      color: #555;
    }
    .error {
      color: #d00;
      font-size: 0.9rem;
      margin-top: -15px;
      margin-bottom: 15px;
    }
    @media (max-width: 480px) {
      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="^(\+966\s?5\d{8})$" placeholder="+966 5XXXXXXXX" />

      <label for="reason">Reason for Visit</label>
      <textarea id="reason" name="reason" rows="3"></textarea>

      <label for="date">Appointment Date</label>
      <select id="date" name="date" required></select>

      <label for="slot">Available Time Slot</label>
      <select id="slot" name="slot" disabled>
        <option value="">Select a date first</option>
      </select>
      <div class="loading" id="loading" style="display:none;">Loading slots...</div>
      <div class="error" id="slotError" style="display:none;">No slots available or error fetching slots.</div>

      <button type="submit" id="submitBtn" disabled>Book Appointment</button>
    </form>
  </div>

  <script>
    const dateSelect = document.getElementById("date");
    const slotSelect = document.getElementById("slot");
    const submitBtn = document.getElementById("submitBtn");
    const loadingText = document.getElementById("loading");
    const slotError = document.getElementById("slotError");

    // Populate next 7 days (Mon–Sat only, skip Sundays)
    function generateDates() {
      const today = new Date();
      let count = 0;
      while (count < 7) {
        const date = new Date();
        date.setDate(today.getDate() + count);
        if (date.getDay() !== 0) { // Skip Sundays
          const yyyyMMdd = date.toISOString().split('T')[0];
          const option = document.createElement("option");
          option.value = yyyyMMdd;
          option.textContent = date.toDateString();
          dateSelect.appendChild(option);
        }
        count++;
      }
    }

    generateDates();

    dateSelect.addEventListener("change", async () => {
      const selectedDate = dateSelect.value;
      if (!selectedDate) return;

      slotSelect.innerHTML = "";
      slotSelect.disabled = true;
      submitBtn.disabled = true;
      loadingText.style.display = "block";
      slotError.style.display = "none";

      try {
        const response = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ selectedDate })
        });
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("No slots");
        }

        const defaultOption = document.createElement("option");
        defaultOption.textContent = "Select a time slot";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        slotSelect.appendChild(defaultOption);

        data.forEach(slot => {
          const option = document.createElement("option");
          option.value = slot.value;
          option.textContent = slot.label;
          slotSelect.appendChild(option);
        });

        slotSelect.disabled = false;
      } catch (err) {
        slotError.style.display = "block";
      } finally {
        loadingText.style.display = "none";
      }
    });

    slotSelect.addEventListener("change", () => {
      submitBtn.disabled = !slotSelect.value;
    });

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        reason: document.getElementById("reason").value.trim(),
        date: document.getElementById("date").value,
        slot: document.getElementById("slot").value
      };

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/submit-booking", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          alert("✅ Appointment booked successfully!");
          document.getElementById("bookingForm").reset();
          slotSelect.innerHTML = "<option>Select a date first</option>";
          slotSelect.disabled = true;
          submitBtn.disabled = true;
        } else {
          throw new Error("Booking failed");
        }
      } catch (err) {
        alert("❌ Failed to book appointment. Please try again.");
      }
    });
  </script>
</body>
</html>

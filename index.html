<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Appointment Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4">
        <i class="fas fa-calendar-check text-2xl text-indigo-600"></i>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Book Your Appointment</h1>
      <p class="text-indigo-100">Schedule your visit with ease</p>
    </div>

    <!-- Main Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
      <form id="bookingForm" class="space-y-6">
        <!-- Personal Information -->
        <div class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-800 flex items-center">
            <i class="fas fa-user text-indigo-500 mr-2"></i>
            Personal Information
          </h3>
          
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none"
              placeholder="Enter your full name"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none"
              placeholder="your.email@example.com"
            />
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              required 
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none"
              placeholder="+1 (555) 123-4567"
            />
          </div>

          <div>
            <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">Reason for Visit</label>
            <textarea 
              id="reason" 
              name="reason" 
              required 
              rows="3"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none resize-none"
              placeholder="Brief description of your visit..."
            ></textarea>
          </div>
        </div>

        <!-- Appointment Scheduling -->
        <div class="space-y-4 pt-4 border-t border-gray-200">
          <h3 class="text-lg font-semibold text-gray-800 flex items-center">
            <i class="fas fa-calendar text-indigo-500 mr-2"></i>
            Schedule Appointment
          </h3>

          <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Select Date</label>
            <select 
              id="date" 
              name="date" 
              required 
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none bg-white"
            >
              <option value="">Choose a date</option>
            </select>
          </div>

          <div>
            <label for="slot" class="block text-sm font-medium text-gray-700 mb-2">Available Time Slots</label>
            <div class="relative">
              <select 
                id="slot" 
                name="slot" 
                required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none bg-white"
              >
                <option value="">Select time slot</option>
              </select>
              <div id="slotLoader" class="absolute right-3 top-1/2 transform -translate-y-1/2 hidden">
                <i class="fas fa-spinner spinner text-indigo-500"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg flex items-center justify-center space-x-2"
        >
          <span id="submitText">Book Appointment</span>
          <i id="submitIcon" class="fas fa-calendar-plus"></i>
          <div id="submitLoader" class="hidden">
            <i class="fas fa-spinner spinner"></i>
          </div>
        </button>
      </form>

      <!-- Success Message -->
      <div id="successMsg" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-center">
          <i class="fas fa-check-circle text-green-500 mr-3"></i>
          <div>
            <h4 class="text-green-800 font-semibold">Success!</h4>
            <p class="text-green-700">Your appointment has been booked successfully!</p>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
          <div>
            <h4 class="text-red-800 font-semibold">Error</h4>
            <p class="text-red-700">An error occurred. Please try again.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-indigo-100 text-sm">
        <i class="fas fa-shield-alt mr-1"></i>
        Your information is secure and protected
      </p>
    </div>
  </div>

  <script>
    const dateSelect = document.getElementById('date');
    const slotSelect = document.getElementById('slot');
    const form = document.getElementById('bookingForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    // Generate next 7 days (excluding Sundays)
    const generateDates = () => {
      const today = new Date();
      let daysAdded = 0;
      let i = 0;
      
      while (daysAdded < 7) {
        const date = new Date();
        date.setDate(today.getDate() + i);
        i++;
        
        if (date.getDay() === 0) continue; // Skip Sunday
        
        // Use local timezone instead of UTC to avoid date shifting
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const isoDate = ${year}-${month}-${day};
        
        const option = document.createElement('option');
        option.value = isoDate;
        option.text = date.toDateString();
        dateSelect.appendChild(option);
        daysAdded++;
        
        console.log('Generated date (local):', isoDate, '-', date.toDateString());
      }
    };

    dateSelect.addEventListener('change', async () => {
      const selectedDate = dateSelect.value;
      console.log('Selected date:', selectedDate);
      
      // Show loading state
      const slotLoader = document.getElementById('slotLoader');
      slotLoader.classList.remove('hidden');
      slotSelect.innerHTML = '<option value="">Loading available slots...</option>';
      slotSelect.disabled = true;
      
      try {
        console.log('Sending request to webhook with date:', selectedDate);
        const response = await fetch('https://hayan1024.app.n8n.cloud/webhook-test/available-slots', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date: selectedDate })
        });
        
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        
        if (!response.ok) {
          throw new Error(HTTP error! status: ${response.status});
        }
        
        const slots = await response.json();
        console.log('Received slots:', slots);
        console.log('Slots type:', typeof slots);
        console.log('Is array:', Array.isArray(slots));
        
        slotSelect.innerHTML = '<option value="">Select time slot</option>';
        
        // Handle different possible data formats
        let slotsArray = slots;
        
        // If slots is an object with a data/slots/items property, extract it
        if (!Array.isArray(slots) && typeof slots === 'object') {
          if (slots.data) slotsArray = slots.data;
          else if (slots.slots) slotsArray = slots.slots;
          else if (slots.items) slotsArray = slots.items;
          else if (slots.availableSlots) slotsArray = slots.availableSlots;
          else {
            // If it's an object but not in expected format, try to convert it to array
            slotsArray = Object.entries(slots).map(([key, value]) => ({
              value: key,
              label: value
            }));
          }
        }
        
        console.log('Processed slots array:', slotsArray);
        
        if (Array.isArray(slotsArray) && slotsArray.length > 0) {
          slotsArray.forEach((slot, index) => {
            console.log(Slot ${index}:, slot);
            const opt = document.createElement('option');
            
            // Handle different slot object formats
            if (typeof slot === 'string') {
              opt.value = slot;
              opt.textContent = slot;
            } else if (typeof slot === 'object') {
              // Try different property names for value and label
              opt.value = slot.value || slot.id || slot.time || slot.slot || index;
              opt.textContent = slot.label || slot.text || slot.name || slot.time || slot.value || slot.id || slot;
            } else {
              opt.value = slot;
              opt.textContent = slot;
            }
            
            slotSelect.appendChild(opt);
            console.log(Added option: value="${opt.value}", text="${opt.textContent}");
          });
        } else {
          console.log('No slots available or invalid format');
          const opt = document.createElement('option');
          opt.textContent = 'No available slots';
          opt.disabled = true;
          slotSelect.appendChild(opt);
        }
      } catch (err) {
        console.error('Error fetching slots:', err);
        slotSelect.innerHTML = '<option value="" disabled>Error loading slots</option>';
      } finally {
        // Hide loading state
        slotLoader.classList.add('hidden');
        slotSelect.disabled = false;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get UI elements
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const submitIcon = document.getElementById('submitIcon');
      const submitLoader = document.getElementById('submitLoader');
      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      
      // Hide previous messages
      successMsg.classList.add('hidden');
      errorMsg.classList.add('hidden');
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
      submitText.textContent = 'Booking Appointment...';
      submitIcon.classList.add('hidden');
      submitLoader.classList.remove('hidden');
      
      // Parse the selected time slot to create start and end times
      const selectedSlot = form.slot.value;
      let startTime = selectedSlot;
      let endTime = selectedSlot;
      
      // If the slot is in ISO format, parse it and add 30 minutes for end time
      if (selectedSlot && selectedSlot.includes('T')) {
        // Parse the datetime string manually to preserve timezone
        const timezoneMatch = selectedSlot.match(/^(.+)([+-]\d{2}:\d{2})$/);
        if (timezoneMatch) {
          const [, dateTimePart, timezone] = timezoneMatch;
          const [datePart, timePart] = dateTimePart.split('T');
          const [hours, minutes, seconds] = timePart.split(':');
          
          // Calculate end time by adding 30 minutes
          let endHours = parseInt(hours);
          let endMinutes = parseInt(minutes) + 30;
          
          if (endMinutes >= 60) {
            endMinutes -= 60;
            endHours += 1;
          }
          
          // Format with leading zeros
          const formattedEndHours = String(endHours).padStart(2, '0');
          const formattedEndMinutes = String(endMinutes).padStart(2, '0');
          
          // Construct the times preserving the original timezone
          startTime = selectedSlot;
          endTime = ${datePart}T${formattedEndHours}:${formattedEndMinutes}:${seconds || '00'}${timezone};
        } else {
          // Fallback for standard ISO format without timezone
          const startDate = new Date(selectedSlot);
          const endDate = new Date(startDate.getTime() + 30 * 60 * 1000);
          startTime = startDate.toISOString();
          endTime = endDate.toISOString();
        }
      }
      
      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        reason: form.reason.value,
        date: form.date.value,
        startTime: startTime,
        endTime: endTime,
        timeSlot: selectedSlot // Keep original for backward compatibility
      };
      
      console.log('Submitting booking data:', data);
      
      try {
        const res = await fetch('https://hayan1024.app.n8n.cloud/webhook-test/submit-booking', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        console.log('Booking response status:', res.status);
        console.log('Booking response ok:', res.ok);
        
        if (res.ok) {
          const responseData = await res.json().catch(() => ({}));
          console.log('Booking response data:', responseData);
          
          // Show success message
          successMsg.classList.remove('hidden');
          successMsg.classList.add('fade-in');
          
          // Reset form
          form.reset();
          slotSelect.innerHTML = '<option value="">Select time slot</option>';
          
          // Scroll to success message
          successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          const errorText = await res.text().catch(() => 'Unknown error');
          throw new Error(Booking failed: ${res.status} - ${errorText});
        }
      } catch (error) {
        console.error('Booking error:', error);
        
        // Show error message
        errorMsg.classList.remove('hidden');
        errorMsg.classList.add('fade-in');
        
        // Scroll to error message
        errorMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
        submitText.textContent = 'Book Appointment';
        submitIcon.classList.remove('hidden');
        submitLoader.classList.add('hidden');
      }
    });

    generateDates();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment Form</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0073e6;
    }

    #slotLoading {
      margin-top: 10px;
      font-style: italic;
      color: #888;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #e63946;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Clinic Appointment Form</h2>
    <form id="appointmentForm">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone Number</label>
      <input type="text" name="phone" required />

      <label>Reason for Visit</label>
      <textarea name="reason" required></textarea>

      <label>Select Appointment Date</label>
      <select id="dateSelect" name="date" required></select>

      <label>Available Time Slot</label>
      <select id="slotSelect" name="slot" class="hidden" required></select>
      <div id="slotLoading" class="hidden">Loading available time slots...</div>
      <div id="slotError" class="error hidden"></div>

      <button type="submit" disabled>Book Appointment</button>
    </form>
  </div>

  <script>
    const dateSelect = document.getElementById("dateSelect");
    const slotSelect = document.getElementById("slotSelect");
    const slotLoading = document.getElementById("slotLoading");
    const slotError = document.getElementById("slotError");
    const bookButton = document.querySelector("button");

    // Helper: get next 7 dates (Mon-Sat only)
    function getNext7Dates() {
      const dates = [];
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        const weekday = d.getDay(); // 0 = Sunday
        if (weekday === 0) continue;

        const dateISO = d.toISOString().split("T")[0];
        const label = d.toLocaleDateString("en-US", {
          weekday: "long", month: "short", day: "numeric"
        });
        dates.push({ label, value: dateISO });
      }
      return dates;
    }

    // Populate date dropdown
    getNext7Dates().forEach(d => {
      const opt = document.createElement("option");
      opt.value = d.value;
      opt.textContent = d.label;
      dateSelect.appendChild(opt);
    });

    // On date change â†’ fetch time slots
    dateSelect.addEventListener("change", async () => {
      const selectedDate = dateSelect.value;
      if (!selectedDate) return;

      // Reset slot state
      slotSelect.innerHTML = "";
      slotSelect.classList.add("hidden");
      slotError.classList.add("hidden");
      slotLoading.classList.remove("hidden");
      bookButton.disabled = true;

      try {
        const response = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ selectedDate })
        });

        const slots = await response.json();
        slotLoading.classList.add("hidden");

        if (!slots.length) {
          slotError.textContent = "All appointments for this date are fully booked. Please choose another date.";
          slotError.classList.remove("hidden");
          return;
        }

        slots.forEach(slot => {
          const opt = document.createElement("option");
          opt.value = slot.value;
          opt.textContent = slot.label;
          slotSelect.appendChild(opt);
        });

        slotSelect.classList.remove("hidden");
        bookButton.disabled = false;

      } catch (err) {
        slotLoading.classList.add("hidden");
        slotError.textContent = "Error fetching slots. Please try again.";
        slotError.classList.remove("hidden");
      }
    });

    // Final form submission
    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        reason: e.target.reason.value,
        date: e.target.date.value,
        slot: e.target.slot.value
      };

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/submit-booking", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("Appointment booked successfully!");
          e.target.reset();
          slotSelect.classList.add("hidden");
          bookButton.disabled = true;
        } else {
          alert("Failed to book appointment.");
        }
      } catch (error) {
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>
</html>

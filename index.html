<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Appointment Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      font-size: 0.95rem;
      color: #888;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Choose a Time Slot</h2>

    <div class="loading" id="loadingMsg">Fetching available slots...</div>

    <select id="slotDropdown" class="hidden"></select>

    <button id="confirmBtn" class="hidden">Confirm Appointment</button>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const dropdown = document.getElementById("slotDropdown");
    const loadingMsg = document.getElementById("loadingMsg");
    const confirmBtn = document.getElementById("confirmBtn");
    const errorMsg = document.getElementById("errorMsg");

    // üëá Replace this with your working webhook endpoint
    const slotsEndpoint = "https://hayan1024.app.n8n.cloud/webhook-test/available-slots";

    // üì¶ Patient data previously submitted (stored in sessionStorage from Step 1)
    const patientData = JSON.parse(sessionStorage.getItem("patientData") || "{}");

    const fetchSlots = async () => {
      try {
        const selectedDate = patientData.selectedDate;  // "YYYY-MM-DD"
        if (!selectedDate) throw new Error("Missing selected date");

        const res = await fetch(`${slotsEndpoint}?date=${selectedDate}`);
        const slots = await res.json();

        if (!Array.isArray(slots) || slots.length === 0) {
          throw new Error("No available slots");
        }

        dropdown.innerHTML = `<option value="">Select a time</option>`;

        slots.forEach(slot => {
          const option = document.createElement("option");
          option.value = slot.slotStartISO;
          option.textContent = slot.timeLabel;
          option.dataset.end = slot.slotEndISO;
          dropdown.appendChild(option);
        });

        loadingMsg.classList.add("hidden");
        dropdown.classList.remove("hidden");
        confirmBtn.classList.remove("hidden");

      } catch (err) {
        loadingMsg.classList.add("hidden");
        errorMsg.textContent = "‚ö†Ô∏è Error fetching slots. Please try again.";
      }
    };

    confirmBtn.addEventListener("click", async () => {
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      const slotStartISO = selectedOption.value;
      const slotEndISO = selectedOption.dataset.end;

      if (!slotStartISO) {
        alert("Please select a time slot");
        return;
      }

      const fullPayload = {
        ...patientData,
        slotStartISO,
        slotEndISO,
        timeLabel: selectedOption.textContent,
        submissionTime: new Date().toISOString()
      };

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/submit-booking", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(fullPayload)
        });

        if (!res.ok) throw new Error();

        alert("‚úÖ Appointment confirmed!");
        window.location.href = "success.html";  // Optional success page

      } catch (err) {
        alert("‚ö†Ô∏è Something went wrong while submitting. Try again.");
      }
    });

    // Run on load
    fetchSlots();
  </script>
</body>
</html>

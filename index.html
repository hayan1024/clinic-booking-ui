<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Appointment Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }
      input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #4f46e5;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #4338ca;
      }
      #slotSection {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Book an Appointment</h2>
      <form id="bookingForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="John Doe" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="+966 5xxxxxxx" />

        <label for="reason">Reason for Visit</label>
        <input type="text" id="reason" name="reason" required placeholder="Consultation, checkup, etc." />

        <label for="date">Select Date</label>
        <select id="date" name="date" required></select>

        <div id="slotSection">
          <label for="timeSlot">Select Time Slot</label>
          <select id="timeSlot" name="timeSlot" required></select>
        </div>

        <button type="submit">Book Appointment</button>
      </form>
    </div>

    <script>
      const dateSelect = document.getElementById("date");
      const slotSelect = document.getElementById("timeSlot");
      const slotSection = document.getElementById("slotSection");

      function getNext7Days() {
        const today = new Date();
        const dates = [];
        for (let i = 0; i < 7; i++) {
          const next = new Date();
          next.setDate(today.getDate() + i);
          if (next.getDay() === 0) continue; // Skip Sunday
          const label = next.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
          const value = next.toISOString().split('T')[0];
          dates.push({ label, value });
        }
        return dates;
      }

      function populateDates() {
        getNext7Days().forEach(date => {
          const option = document.createElement("option");
          option.value = date.value;
          option.textContent = date.label;
          dateSelect.appendChild(option);
        });
      }

      dateSelect.addEventListener("change", async () => {
        const selectedDate = dateSelect.value;
        if (!selectedDate) return;

        // Show loading placeholder
        slotSelect.innerHTML = `<option>Loading available slots...</option>`;
        slotSection.style.display = "block";

        try {
          const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date: selectedDate })
          });

          const data = await res.json();
          slotSelect.innerHTML = "";

          if (Array.isArray(data) && data.length > 0) {
            data.forEach(slot => {
              const option = document.createElement("option");
              option.value = slot.value;
              option.textContent = slot.label;
              slotSelect.appendChild(option);
            });
          } else {
            const option = document.createElement("option");
            option.textContent = "No available slots";
            option.disabled = true;
            slotSelect.appendChild(option);
          }
        } catch (err) {
          slotSelect.innerHTML = `<option>Error loading slots</option>`;
        }
      });

      document.getElementById("bookingForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = {
          fullName: this.fullName.value,
          email: this.email.value,
          phone: this.phone.value,
          reason: this.reason.value,
          date: this.date.value,
          timeSlot: this.timeSlot.value,
        };

        try {
          const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });

          if (res.ok) {
            alert("Appointment successfully submitted!");
            this.reset();
            slotSection.style.display = "none";
          } else {
            alert("Something went wrong. Please try again.");
          }
        } catch (error) {
          alert("Error sending data. Check your connection.");
        }
      });

      populateDates();
    </script>
  </body>
</html>

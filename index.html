<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      font-weight: 600;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0073e6;
    }
    .hidden {
      display: none;
    }
    .error {
      margin-top: 10px;
      color: #e63946;
      font-size: 14px;
    }
    .loading {
      font-style: italic;
      color: #777;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book a Clinic Appointment</h2>
    <form id="appointmentForm">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" required pattern="[0-9+ ]{7,15}" placeholder="+966 5XXXXXXXX" />

      <label>Reason for Visit</label>
      <textarea name="reason" rows="3" required></textarea>

      <label>Appointment Date</label>
      <select id="dateSelect" name="date" required></select>

      <label class="hidden" id="slotLabel">Available Time Slot</label>
      <select id="slotSelect" name="slot" class="hidden" required></select>

      <div id="slotLoading" class="loading hidden">Loading available time slots...</div>
      <div id="slotError" class="error hidden"></div>

      <button type="submit" disabled>Book Appointment</button>
    </form>
  </div>

  <script>
    const dateSelect = document.getElementById("dateSelect");
    const slotSelect = document.getElementById("slotSelect");
    const slotLabel = document.getElementById("slotLabel");
    const slotLoading = document.getElementById("slotLoading");
    const slotError = document.getElementById("slotError");
    const bookButton = document.querySelector("button");

    // Generate Mon–Sat dates (next 7 days)
    function getNextAvailableDates() {
      const today = new Date();
      const days = [];
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        if (date.getDay() === 0) continue; // skip Sundays
        const value = date.toISOString().split("T")[0];
        const label = date.toLocaleDateString("en-US", {
          weekday: "long", month: "short", day: "numeric"
        });
        days.push({ label, value });
      }
      return days;
    }

    // Fill date dropdown
    getNextAvailableDates().forEach(d => {
      const opt = document.createElement("option");
      opt.value = d.value;
      opt.textContent = d.label;
      dateSelect.appendChild(opt);
    });

    // When date changes → fetch slots
    dateSelect.addEventListener("change", async () => {
      const selectedDate = dateSelect.value;
      if (!selectedDate) return;

      slotSelect.innerHTML = "";
      slotSelect.classList.add("hidden");
      slotLabel.classList.add("hidden");
      slotError.classList.add("hidden");
      slotLoading.classList.remove("hidden");
      bookButton.disabled = true;

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ selectedDate })
        });

        const slots = await res.json();
        slotLoading.classList.add("hidden");

        if (!Array.isArray(slots) || !slots.length) {
          slotError.textContent = "No slots available on this date.";
          slotError.classList.remove("hidden");
          return;
        }

        slots.forEach(slot => {
          const opt = document.createElement("option");
          opt.value = slot.value;
          opt.textContent = slot.label;
          slotSelect.appendChild(opt);
        });

        slotSelect.classList.remove("hidden");
        slotLabel.classList.remove("hidden");
        bookButton.disabled = false;

      } catch (err) {
        slotLoading.classList.add("hidden");
        slotError.textContent = "Failed to load slots. Try again.";
        slotError.classList.remove("hidden");
      }
    });

    // Submit form
    document.getElementById("appointmentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        reason: e.target.reason.value,
        date: e.target.date.value,
        slot: e.target.slot.value
      };

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/submit-booking", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("Appointment booked successfully!");
          e.target.reset();
          slotSelect.classList.add("hidden");
          slotLabel.classList.add("hidden");
          bookButton.disabled = true;
        } else {
          alert("Failed to book appointment.");
        }
      } catch (err) {
        alert("Network error. Try again later.");
      }
    });
  </script>
</body>
</html>

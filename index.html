<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinic Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    #loadingSlots, #noSlots {
      color: #d9534f;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<h2>Clinic Appointment Form</h2>

<form id="appointmentForm">
  <label>Full Name
    <input type="text" name="fullName" required />
  </label>

  <label>Email
    <input type="email" name="email" required />
  </label>

  <label>Phone Number
    <input type="tel" name="phone" required />
  </label>

  <label>Reason for Visit
    <textarea name="reason" rows="3" required></textarea>
  </label>

  <label>Select Appointment Date
    <select name="selectedDate" id="selectedDate" required>
      <option value="">-- Select a Date --</option>
      <!-- Dates inserted by JS -->
    </select>
  </label>

  <div id="loadingSlots" style="display:none;">Loading available time slots...</div>
  <div id="noSlots" style="display:none;">All slots booked. Please try another date.</div>

  <label>Available Time Slot
    <select name="selectedSlot" id="selectedSlot" required>
      <option value="">-- Select a Time Slot --</option>
    </select>
  </label>

  <button type="submit">Book Appointment</button>
</form>

<script>
  // Generate next 7 days except Sundays for the date dropdown
  function generateDateOptions() {
    const dateSelect = document.getElementById('selectedDate');
    const today = new Date();

    let daysAdded = 0;
    let i = 0;
    while (daysAdded < 7) {
      let date = new Date(today);
      date.setDate(today.getDate() + i);
      i++;

      // Skip Sundays (0 = Sunday)
      if (date.getDay() === 0) continue;

      const option = document.createElement('option');
      option.value = date.toISOString().split('T')[0];
      option.textContent = date.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'short',
        day: 'numeric'
      });

      dateSelect.appendChild(option);
      daysAdded++;
    }
  }

  const dateSelect = document.getElementById("selectedDate");
  const slotSelect = document.getElementById("selectedSlot");
  const loadingMsg = document.getElementById("loadingSlots");
  const noSlotsMsg = document.getElementById("noSlots");
  const form = document.getElementById("appointmentForm");

  dateSelect.addEventListener("change", async () => {
    const selectedDate = dateSelect.value;
    slotSelect.innerHTML = `<option value="">-- Select a Time Slot --</option>`;
    noSlotsMsg.style.display = "none";

    if (!selectedDate) return;

    loadingMsg.style.display = "block";

    try {
      const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ selectedDate }),
      });

      const slots = await res.json();
      loadingMsg.style.display = "none";

      if (!Array.isArray(slots) || slots.length === 0) {
        noSlotsMsg.style.display = "block";
        return;
      }

      slots.forEach((slot) => {
        const option = document.createElement("option");
        option.value = slot.slotStartISO;
        option.textContent = slot.timeLabel;
        slotSelect.appendChild(option);
      });
    } catch (err) {
      console.error("Failed to load slots:", err);
      loadingMsg.textContent = "Error loading slots.";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch("https://hayan1024.app.n8n.cloud/submit-booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert("Appointment booked successfully!");
        form.reset();
        slotSelect.innerHTML = `<option value="">-- Select a Time Slot --</option>`;
      } else {
        alert("Error booking appointment.");
      }
    } catch (err) {
      console.error("Submit error:", err);
      alert("Network error.");
    }
  });

  window.addEventListener('DOMContentLoaded', generateDateOptions);
</script>

</body>
</html>

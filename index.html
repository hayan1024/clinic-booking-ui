<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Appointment Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl max-w-xl w-full p-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Clinic Appointment Booking</h1>

    <form id="bookingForm" class="space-y-4">
      <div>
        <label class="block font-medium">Full Name</label>
        <input name="full_name" type="text" placeholder="Enter your full name" required
          class="mt-1 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-medium">Email Address</label>
        <input name="email" type="email" placeholder="Enter your email" required
          class="mt-1 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-medium">Phone Number</label>
        <input name="phone" type="tel" placeholder="05XXXXXXXX" required
          class="mt-1 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block font-medium">Reason for Visit</label>
        <textarea name="reason" placeholder="Describe your reason for visit" required
          class="mt-1 w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div>
        <label class="block font-medium">Select Date</label>
        <select id="dateSelect" name="date" required
          class="mt-1 w-full border rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select a date</option>
        </select>
      </div>

      <div id="timeSlotContainer" class="hidden">
        <label class="block font-medium">Select Time Slot</label>
        <select name="timeSlot"
          class="mt-1 w-full border rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </select>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">Submit Booking</button>
    </form>

    <p id="confirmation" class="mt-4 text-green-600 font-medium text-center hidden">âœ… Submitted! We'll contact you soon.</p>
  </div>

  <script>
    const dateSelect = document.getElementById('dateSelect');
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');
    const timeSlotContainer = document.getElementById('timeSlotContainer');
    const timeSlotSelect = timeSlotContainer.querySelector('select');

    // Generate available dates (next 7 days, no Sundays)
    const today = new Date();
    for (let i = 0; i < 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const day = date.getDay();
      if (day !== 0) { // skip Sundays
        const value = date.toISOString().split('T')[0];
        const label = date.toLocaleDateString('en-US', {
          weekday: 'long', month: 'short', day: 'numeric'
        });
        const option = document.createElement('option');
        option.value = value;
        option.textContent = label;
        dateSelect.appendChild(option);
      }
    }

    // Fetch time slots when date is selected
    dateSelect.addEventListener('change', async () => {
      const selectedDate = dateSelect.value;
      if (!selectedDate) return;

      const formData = new FormData(form);
      formData.append("date", selectedDate);

      const response = await fetch('https://hayan1024.app.n8n.cloud/webhook-test/available-slots', {
        method: 'POST',
        body: formData
      });

      const slots = await response.json();
      timeSlotSelect.innerHTML = '';
      slots.forEach(slot => {
        const opt = document.createElement('option');
        opt.value = slot.value;
        opt.textContent = slot.label;
        timeSlotSelect.appendChild(opt);
      });

      timeSlotContainer.classList.remove('hidden');
    });

    // Final form submission (to be updated later)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Just log for now (can send to another webhook)
      console.log("Final Submitted:", data);
      confirmation.classList.remove('hidden');
      form.reset();
      timeSlotContainer.classList.add('hidden');
    });
  </script>
</body>
</html>

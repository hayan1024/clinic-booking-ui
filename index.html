<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #374151;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .no-slots {
      color: #b91c1c;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>

    <label for="date">Select Date</label>
    <select id="dateSelect" onchange="fetchTimeSlots(this.value)">
      <!-- Dates will be populated dynamically -->
    </select>

    <label for="slot">Select Time Slot</label>
    <select id="slotSelect">
      <option disabled selected>Choose a time slot</option>
    </select>

    <div id="noSlotsMessage" class="no-slots" style="display: none;">All slots are booked. Please try another date.</div>

    <button onclick="submitBooking()">Confirm Booking</button>
  </div>

  <script>
    const slotSelect = document.getElementById('slotSelect');
    const noSlotsMessage = document.getElementById('noSlotsMessage');

    function generateNextWeekdays() {
      const dateSelect = document.getElementById('dateSelect');
      const today = new Date();
      let count = 0;
      for (let i = 0; count < 7; i++) {
        const date = new Date();
        date.setDate(today.getDate() + i);
        const weekday = date.getDay();
        if (weekday === 0) continue; // Skip Sunday
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        const formattedDate = `${yyyy}-${mm}-${dd}`;
        const option = document.createElement('option');
        option.value = formattedDate;
        option.textContent = formattedDate;
        dateSelect.appendChild(option);
        count++;
      }
    }

    async function fetchTimeSlots(selectedDate) {
      slotSelect.innerHTML = '<option disabled selected>Loading...</option>';
      noSlotsMessage.style.display = 'none';

      try {
        const response = await fetch('https://hayan1024.app.n8n.cloud/webhook-test/available-slots', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ selectedDate })
        });

        const slots = await response.json();

        slotSelect.innerHTML = ''; // Clear previous options

        if (Array.isArray(slots) && slots.length > 0) {
          for (const slot of slots) {
            const option = document.createElement('option');
            option.value = slot.slotStartISO;
            option.textContent = slot.timeLabel;
            slotSelect.appendChild(option);
          }
        } else {
          slotSelect.innerHTML = '';
          noSlotsMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching slots:', error);
        slotSelect.innerHTML = '';
        noSlotsMessage.textContent = 'Something went wrong. Please try again.';
        noSlotsMessage.style.display = 'block';
      }
    }

    function submitBooking() {
      const selectedDate = document.getElementById('dateSelect').value;
      const selectedSlot = slotSelect.value;
      if (!selectedDate || !selectedSlot) {
        alert('Please select both date and time slot.');
        return;
      }

      // Do whatever you want next: e.g., send POST to /submit-booking
      alert(`Submitting booking for ${selectedDate} at ${selectedSlot}`);
    }

    // Initial setup
    generateNextWeekdays();
  </script>
</body>
</html>

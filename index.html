<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment Booking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 24px;
    }
    .form-group {
      position: relative;
      margin-bottom: 24px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccddee;
      border-radius: 8px;
      font-size: 1rem;
      background: none;
    }
    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 0.85rem;
      color: #0077cc;
      background: white;
      padding: 0 4px;
      pointer-events: none;
      transition: all 0.2s ease;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label {
      top: -8px;
      left: 8px;
      font-size: 0.75rem;
      background: #ffffff;
      color: #0077cc;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .loading,
    .error {
      font-size: 0.95rem;
      margin-bottom: 12px;
    }
    .loading {
      color: #555;
    }
    .error {
      color: #d00;
    }
    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Book Your Appointment</h2>
    <form id="bookingForm">
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder=" " />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required pattern="^(\+966\s?5\d{8})$" placeholder=" " />
        <label for="phone">Phone Number (+966 5XXXXXXXX)</label>
      </div>
      <div class="form-group">
        <textarea id="reason" name="reason" rows="3" required placeholder=" "></textarea>
        <label for="reason">Reason for Visit</label>
      </div>
      <div class="form-group">
        <select id="date" name="date" required>
          <option value="" selected disabled hidden></option>
        </select>
        <label for="date">Appointment Date</label>
      </div>
      <div class="form-group">
        <select id="slot" name="slot" required disabled>
          <option value="" selected>Select a date first</option>
        </select>
        <label for="slot">Available Time Slot</label>
      </div>

      <div class="loading" id="loading" style="display:none;">⏳ Loading available time slots...</div>
      <div class="error" id="slotError" style="display:none;">❌ No slots found or server error.</div>

      <button type="submit" id="submitBtn" disabled>Book Appointment</button>
    </form>
  </div>

  <script>
    const dateSelect = document.getElementById("date");
    const slotSelect = document.getElementById("slot");
    const submitBtn = document.getElementById("submitBtn");
    const loadingText = document.getElementById("loading");
    const slotError = document.getElementById("slotError");

    // Generate next 7 Mon–Sat dates
    function populateDates() {
      const today = new Date();
      let added = 0, offset = 0;
      while (added < 7) {
        const date = new Date();
        date.setDate(today.getDate() + offset);
        const day = date.getDay();
        if (day !== 0) { // skip Sundays
          const yyyyMMdd = date.toISOString().split('T')[0];
          const option = document.createElement("option");
          option.value = yyyyMMdd;
          option.textContent = date.toDateString();
          dateSelect.appendChild(option);
          added++;
        }
        offset++;
      }
    }

    populateDates();

    dateSelect.addEventListener("change", async () => {
      const selectedDate = dateSelect.value;
      if (!selectedDate) return;

      slotSelect.innerHTML = "<option value=''>Select a time slot</option>";
      slotSelect.disabled = true;
      submitBtn.disabled = true;
      loadingText.style.display = "block";
      slotError.style.display = "none";

      try {
        const response = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/available-slots", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ selectedDate })
        });

        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("No slots");
        }

        data.forEach(slot => {
          const option = document.createElement("option");
          option.value = slot.value;
          option.textContent = slot.label;
          slotSelect.appendChild(option);
        });

        slotSelect.disabled = false;
      } catch (err) {
        slotError.style.display = "block";
      } finally {
        loadingText.style.display = "none";
      }
    });

    slotSelect.addEventListener("change", () => {
      submitBtn.disabled = !slotSelect.value;
    });

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        reason: document.getElementById("reason").value.trim(),
        date: document.getElementById("date").value,
        slot: document.getElementById("slot").value
      };

      try {
        const res = await fetch("https://hayan1024.app.n8n.cloud/webhook-test/submit-booking", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          alert("✅ Appointment booked successfully!");
          document.getElementById("bookingForm").reset();
          slotSelect.innerHTML = "<option>Select a date first</option>";
          slotSelect.disabled = true;
          submitBtn.disabled = true;
        } else {
          throw new Error("Booking failed");
        }
      } catch (err) {
        alert("❌ Failed to book appointment. Please try again.");
      }
    });
  </script>
</body>
</html>

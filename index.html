<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinic Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Book Your Appointment</h1>
  <form id="bookingForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="reason">Reason for Visit:</label>
    <textarea id="reason" name="reason" rows="3" required></textarea>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Select Time Slot:</label>
    <select id="time" name="time" required>
      <option value="">Select a time slot</option>
    </select>

    <button type="submit">Book Appointment</button>
  </form>

  <script>
    const form = document.getElementById('bookingForm');
    const timeSelect = document.getElementById('time');

    const updateTimeSlots = async () => {
      const selectedDate = document.getElementById('date').value;
      if (!selectedDate) return;

      const payload = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        reason: document.getElementById('reason').value,
        date: selectedDate
      };

      try {
        const response = await fetch(
          'https://hayan1024.app.n8n.cloud/webhook-test/available-slots',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          }
        );

        const data = await response.json();

        timeSelect.innerHTML = '<option value="">Select a time slot</option>';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((slot) => {
            const option = document.createElement('option');
            option.value = slot.value;
            option.textContent = slot.label;
            timeSelect.appendChild(option);
          });
        } else {
          const option = document.createElement('option');
          option.textContent = 'No available slots';
          option.disabled = true;
          timeSelect.appendChild(option);
        }
      } catch (error) {
        console.error('Failed to fetch slots:', error);
        alert('Something went wrong while loading time slots.');
      }
    };

    document.getElementById('date').addEventListener('change', updateTimeSlots);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      if (!payload.time) {
        alert('⚠️ Please select a time slot before booking.');
        return;
      }

      try {
        const response = await fetch(
          'https://hayan1024.app.n8n.cloud/webhook-test/submit-booking',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          }
        );

        if (response.ok) {
          alert('✅ Appointment booked successfully!');
          form.reset();
          timeSelect.innerHTML = '<option value="">Select a time slot</option>';
        } else {
          alert('❌ Booking failed. Please try again.');
        }
      } catch (error) {
        console.error('Booking error:', error);
        alert('❌ Failed to connect. Please try again later.');
      }
    });
  </script>
</body>
</html>
